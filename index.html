<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>MI Hermanita Loca</title>
    <link rel="icon" type="imagen/jpeg" href="../assets/inmagenes/pi.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

</head>
<body>

    <header>
        <div>
            <h1 class="titulo">naty</h1>
        </div>
    </header>
    <div class="container">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../fotos/naty1.jpeg" class="d-block w-100 img-thumbnail" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text-danger text-uppercase fs-2 fw-bold">nataly leon</h5>
                        <p class="text-danger text-uppercase fs-2 fw-bold">esta mujer preciosa con cara de niña mala y especialista es sacarme de quicio.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../fotos/naty2.jpeg" class="d-block w-100 img-thumbnail" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text-danger text-uppercase fs-2 fw-bold">siempre con una sonrisa</h5>
                        <p class="text-danger text-uppercase fs-2 fw-bold">aqui con sus siervos</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../fotos/naty3.jpeg" class="d-block w-100 img-thumbnail" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text-danger text-uppercase fs-2 fw-bold">y siempre preciosa</h5>
                        <p class="text-danger text-uppercase fs-2 fw-bold">aqui la vemos luciendo cuerpazo y hermosura,</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <footer>
        <p class="text-warning text-center text-uppercase fs-2 fw-bold">te echamos de menos las personas que te queremos</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
